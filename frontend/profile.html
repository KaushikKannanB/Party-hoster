    <body>
        <section id="header">
            <a href="#"><img src="images/logo.png" alt=""></a>
            <div>
              <ul id="navbar">
                <li><a href="index1.html">Home</a></li>
                <!-- <li><a href="party.html">Parties</a></li> -->

              </ul>

        <h1 style="text-align: center; color: aliceblue;" id="welcome"></h1>
        <div id="container">
            <div id="option-container">
                <div id="joined">
                    <button class="icon-btn" onclick="window.location.href = 'joinedparties.html'" id="create">
                        <i class="uil uil-eye"></i>

                    <p>Joined Parties</p>

                <div id="created">

                    <p>Created Parties</p>
                </div>
            </div>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            fetchusername();
        });

        async function fetchusername(){
            const useremail = localStorage.getItem("useremail");
            console.log(useremail);
            try{
            const response = await fetch(`http://localhost:5019/api/User/getusername?email=${useremail}`);

            if(!response.ok){
                throw new Error("Failed")
            }

            const user = await response.text();

            const welcome = document.getElementById("welcome");
            welcome.innerHTML = `Welcome ${user} `
            }
            catch(error)
            {
                alert(error);
            }
        }
    </script>
    </body>
