<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Party - Party Hosting</title>
  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: #fff;
      margin-right: 10px;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Create a Party</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="join.html">Join Party</a>
  </nav>
</header>

<main>
  <form id="create-party-form">
    <input type="text" id="title" placeholder="Party Title" required />
    <textarea id="description" placeholder="Party Description" required></textarea>
    <input type="date" id="partyDate" required />
    <input type="number" id="seats" placeholder="Seats Available" required min="1" />
    <button type="submit">Create Party</button>
  </form>
</main>

<script>
  document.getElementById('create-party-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const party = {
      title: document.getElementById('title').value,
      description: document.getElementById('description').value,
      partyDate: document.getElementById('partyDate').value,
      seats: parseInt(document.getElementById('seats').value)
    };

    try {
      const response = await fetch('http://localhost:5019/api/Party/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(party)
      });

      if (!response.ok) {
        const error = await response.text();
        throw new Error(error || 'Failed to create party');
      }

      alert('Party created successfully!');
      window.location.href = 'index.html'; // Redirect back to home
    } catch (error) {
      console.error(error);
      alert('Error: ' + error.message);
    }
  });
</script>

</body>
</html>
